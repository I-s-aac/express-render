    <title>index.html</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>hello</h1>
    <div id="dateContainer"></div>

      <input id="lastName" name="lastName" placeholder="last name" />

    <form action="" method="post">

        name="searchInput"

    </form>
    <h2>people</h2>
    <div id="peopleContainer"></div>

</html>
